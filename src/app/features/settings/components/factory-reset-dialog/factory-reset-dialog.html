<div class="dialog-header">
  <mat-icon class="icon-warn">warning</mat-icon>
  <h2 mat-dialog-title>Factory Reset</h2>
</div>
<mat-dialog-content>
  <p class="warning-text">
    This will <strong>permanently delete</strong> all your customers and transactions. 
    This action cannot be undone.
  </p>
  <p>
    We strongly recommend backing up your data before proceeding.
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-stroked-button color="primary" (click)="onBackup()">
    <mat-icon>download</mat-icon>
    Backup Data
  </button>
  <button mat-raised-button color="warn" (click)="onReset()">
    Reset Everything
  </button>
</mat-dialog-actions>
